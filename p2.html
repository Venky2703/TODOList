    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="p1h.html">TO DO List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="container my-5">
        <h2 class="text-center">TO DO List</h2>
      
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary" id="add">Add to list</button>
      

          <h2 id="items" class="my-5">Your Items</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo.</th>
                <th scope="col">Item Title</th>
                <th scope="col">Item Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tablebody">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td><button class="btn btn-primary" id="del">Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
          function getAndupdate(){
            tit=document.getElementById('title').value;
        desc=document.getElementById('description').value;
            if(localStorage.getItem('itemsJson')==null){
                itemJsonArray = [];
                itemJsonArray.push([tit,desc]);    
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson')
                itemJsonArray= JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit,desc]);
                localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
               update();
                
            }
            
        }

          function update(){
            if(localStorage.getItem('itemsJson')==null){
                itemJsonArray = [];   
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson')
                itemJsonArray= JSON.parse(itemJsonArrayStr);
            }
            tablebody=document.getElementById('tablebody');
            let str="";
            itemJsonArray.forEach((element,index) => {
                str+=`
                <tr>
                <th scope="row">${index+1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn btn-primary" onclick=deleted(${index})>Delete</button></td>
                </tr>`;

                
            });
            tablebody.innerHTML= str;
          }  

        add=document.getElementById('add');
        add.addEventListener("click",getAndupdate);
        update();
        function deleted(itemIndex){
            console.log("Delete",itemIndex);
            itemJsonArrayStr=localStorage.getItem('itemsJson')
            itemJsonArray= JSON.parse(itemJsonArrayStr);
            itemJsonArray.splice(itemIndex,1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            update();

        }
    </script>
